<!DOCTYPE html>

<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./public/bootstrap.css"/>
    <script>
      $(function () {
        $(".login100-form-btnm").on("click", function () {
          var name = $(".username").val();
          var pass = $(".password").val();
          debugger;
          var d = { Name: name, Password: pass };
          var settings = {
            type: "post",
            datatype: "json",
            url: "http://localhost:9006/admin",
            data: d,
            success: function (resp) {
              if (resp.valid == true) {
                debugger;
              alert("thk hn")
              window.location.href = resp.url;
              } else {
                alert("wrong name and password");
              }
            },
            error: function (e) {
              alert("error");
            },
          };
          $.ajax(settings);
          return false;
        });
      });
    </script>
  </head>
  <body>
    <div class="limiter">
      <div class="container-login100">
        <div class="wrap-login100">
          <form class="login100-form validate-form">
            <span class="login100-form-title p-b-26"> Admin </span>
            <span class="login100-from-title p-b-26"> <a href="/home">home</a>  </span>
            <span class="login100-form-title p-b-48">
              <i class="zmdi zmdi-font"></i>
            </span>

            <div class="wrap-input100 validate-input">
              <input class="input100 username" type="text" name="Username" />
              <span class="focus-input100" data-placeholder="Username"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Enter password"
            >
              <span class="btn-show-pass">
                <i class="zmdi zmdi-eye"></i>
              </span>
              <input class="input100 password" type="password" name="pass" />
              <span class="focus-input100" data-placeholder="Password"></span>
            </div>

            <div class="container-login100-form-btn">
              <div class="wrap-login100-form-btn">
                <div class="login100-form-bgbtn"></div>
                <button class="login100-form-btnm">Login</button>
              </div>
            </div>
            <div class="text-center p-t-115">
              <button class="btn">Back To Main</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
